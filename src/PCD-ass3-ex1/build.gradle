plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

def versions = [
        ScalaBinary: "2.13"
]

dependencies {
    implementation "com.typesafe.akka:akka-actor-typed_${versions.ScalaBinary}:2.7.0'"
    testImplementation "com.typesafe.akka:akka-actor-testkit-typed_${versions.ScalaBinary}:2.7.0"
    implementation platform("com.typesafe.akka:akka-bom_${versions.ScalaBinary}:2.7.0")
    implementation 'ch.qos.logback:logback-classic:1.4.4'
    testImplementation 'junit:junit:4.13.2'
}



test {
    useJUnitPlatform()
}